<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teknest Navbar</title>
    <link rel="stylesheet" href="style.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:ital@1&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background-color: #0d0d0d;
            color: #fff;
        }

        /* Navbar Base */
        .navbar {
            width: 100%;
            padding: 18px 0;
            background: #0d0d0d;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #1a1a1a;
        }

        /* Centered Nav Links */
        .nav-links ul {
            display: flex;
            list-style: none;
            align-items: center;
            justify-content: center;
            gap: 35px;
        }

        .nav-links ul li a {
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 2px;
            font-weight: 600;
            transition: color 0.3s ease;
            position: relative;
        }

        /* Orange dot separator */
        .nav-links ul li a::after {
            content: "â€¢";
            position: absolute;
            right: -18px;
            top: 0;
            color: #ffa31a;
            font-size: 1.2rem;
        }

        .nav-links ul li:last-child a::after {
            display: none;
        }

        /* Hover Effect */
        .nav-links ul li a:hover {
            color: #ffa31a;
        }

        /* Hamburger Menu */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
            position: absolute;
            right: 25px;
            top: 20px;
        }

        .menu-toggle span {
            width: 26px;
            height: 3px;
            background: #fff;
            border-radius: 2px;
            transition: 0.3s;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                position: absolute;
                top: 65px;
                left: 0;
                width: 100%;
                background: #0d0d0d;
                overflow: hidden;
                height: 0;
                transition: height 0.4s ease;
            }

            .nav-links.active {
                height: 240px;
            }

            .nav-links ul {
                flex-direction: column;
                gap: 25px;
                padding-top: 20px;
            }

            .menu-toggle {
                display: flex;
            }

            .menu-toggle.active span:nth-child(1) {
                transform: rotate(45deg) translateY(8px);
            }

            .menu-toggle.active span:nth-child(2) {
                opacity: 0;
            }

            .menu-toggle.active span:nth-child(3) {
                transform: rotate(-45deg) translateY(-8px);
            }

            .nav-links ul li a::after {
                display: none;
            }
        }
    </style>
</head>

<body>
    <header class="navbar">
        <nav class="nav-links" id="navLinks">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">PROJECTS</a></li>
                <li><a href="#">SERVICES</a></li>
                <li><a href="#">SUPPORT</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </nav>

        <div class="menu-toggle" id="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <script>
        const toggle = document.getElementById('menu-toggle');
        const navLinks = document.getElementById('navLinks');

        toggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            toggle.classList.toggle('active');
        });
    </script>
</body>

</html>
